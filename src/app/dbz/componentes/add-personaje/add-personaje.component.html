<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="addPersonaje()">
    <input type="text" [(ngModel)]="Personaje.nombre" name="nombre" class="form-control mb-2" placeholder="Nombre">
    <input type="number" [(ngModel)]="Personaje.poder" name="poder" class="form-control mb-2" placeholder="Poder">

    <button type="submit" class="btn btn-primary">Agregar</button>

    <pre> {{ Personaje | json}}</pre>
</form>
